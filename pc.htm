 <script>

function raceLinksFromHorse(horse, filters){


	var races = horse['races'];
	var raceIndex=1;
	var hrefs = [horse];
	
	
	var html = ""
	
	
	for (i=0; i<races.length;i++){
	 	var race = races[i];
	 	race['bool'] = true;
	 	
	 	for (var x = 0; x < filters.length; x++) {
	 	 	
    		if(!filters[x](race)){
    		 
				race['bool'] = false;
			}
    	
		}
	 	if (race['bool'] === true){
			hrefs.push(race);
			
			races[i]['index'] = raceIndex;
			
			raceIndex+=1;
			
			var n = prettyPrintOneRace(race);
			
			
			html = html + "<li>" + n + "</li>";
			
		}
	  	
	}
	
	var t = "<ul>" + html + "</ul>";

	
	hcr.innerHTML = "" + t;
	

	
	
	
	
	return races;
}
